
 <mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>

  <span>Angular 13 CRUD Usando angular material</span>
  <span class="example-spacer"></span>
  <button mat-raised-button  (click)="addProduct()" color="warn">Agregar Producto</button>
</mat-toolbar>

 <div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        
        <div class="card-header">
          <h4 class="card-title">Lista de Productos</h4>
        </div>

        <div class="card-body">      

          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput  placeholder="Ex. Mia" #input>
          </mat-form-field>

          <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

              <!-- Position Column -->
              <ng-container matColumnDef="productName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Producto </th>
                <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ctegoria</th>
                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="freshness">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.freshness}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="comment">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Comentario </th>
                <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> acciones </th>
                <td mat-cell *matCellDef="let element"> 
                  <button mat-icon-button><mat-icon>edit</mat-icon></button>  
                  <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>  
                </td>
              </ng-container>
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
 </div>
