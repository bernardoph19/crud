<h1 mat-dialog-title> Agregar producto en el formulario </h1>

<div matDialogContent>

    <form [formGroup]="productForm">

        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput placeholder="Name" formControlName="productName">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
            <mat-select color="primary" formControlName="category" placeholder="Category">
                <mat-option value="Fruits"> Fruits</mat-option>
                <mat-option value="vegetables">vegetables </mat-option>
                <mat-option value="Electronic"> Electronic</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


        <label for="">
            <h1> Product Freshness</h1>
        </label>
        <mat-radio-group class="example-radio-group" formControlName="freshness">
            <mat-radio-button class="example-radio-button" *ngFor="let choice of  freshnessList" name="formControlName"
                [value]="choice">
                {{ choice }}
            </mat-radio-button>
        </mat-radio-group>

        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" placeholder="price">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea formControlName="comment" name="" id="" matInput></textarea>
        </mat-form-field>
    </form>
</div>

<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button (click)="addProduct()" color="primary"  cdkFocusInitial>save</button>
</mat-dialog-actions>
